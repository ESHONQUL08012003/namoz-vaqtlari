<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Namoz</title>
</head>

<body>

  <div class="section">
  </div>
  <div class="container">
    <div class="bg-color"></div>
    <div class="wrapper">
      <h1 class="title">Namoz vaqtlari</h1>
      <span class="title-text"></span>

      <div class="region">
        <h2>Hududni tanlang:</h2>
        <select>
          <option value="Toshkent">Toshkent</option>
          <option value="Andijon">Andijon</option>
          <option value="jizax">Jizax</option>
        </select>
      </div>

      <div class="wrapper-descriptin">
        <div class="wrapper-region">
          <p>Mintaqa:</p>
          <strong>Toshkent shahri</strong>
        </div>

        <div class="wrapper-time">
          <div>
            <img src="./imags/time-imag.svg" alt="">
            <strong  class="real-time">18-sentabr 2022-yil</strong>
          </div>

          <strong class="real">
              <span class="hours">hr</span>
              <span class="minutes">min</span>
              <span class="seconds">sec</span>
          </strong>
        </div>
      </div>
    </div>

    <ul class="list">
      <li class="list-item">
        <h3>Tong</h3>
        <img src="./imags/tong-img.png" alt="tong-img" width="200" height="230">
        <p>04:58</p>
      </li>

      <li class="list-item">
        <h3>Quyosh</h3>
        <img src="./imags/quyosh.png" alt="tong-img" width="200" height="230">
        <p>06:05</p>
      </li>

      <li class="list-item">
        <h3>Peshin</h3>
        <img src="./imags/peshin-imag.png" alt="tong-img" width="200" height="230">
        <p>12:38</p>
      </li>

      <li class="list-item">
        <h3>Asr</h3>
        <img src="./imags/asr-img.png" alt="tong-img" width="200" height="230">
        <p>16:58</p>
      </li>

      <li class="list-item">
        <h3>Shom</h3>
        <img src="./imags/shom-img.png" alt="tong-img" width="200" height="230">
        <p>17:48</p>
      </li>

      <li class="list-item">
        <h3>Xufton</h3>
        <img src="./imags/xufton-img.png" alt="tong-img" width="200" height="230">
        <p>19:46</p>
      </li>

    </ul>
  </div>


  <!-- MDB -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script> -->
  <script src="./js/main.js"></script>
</body>

</html>
